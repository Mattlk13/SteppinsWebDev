      <!DOCTYPE html>
      <html>
      <head>
      
        <style type="text/css">
          section > div { /* all divs underneath the section */
            height: 100px;
            width: 100px;
            background-color: red;
            float: left;
            margin: 3px;
            cursor: pointer;
          }
        </style>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
            
        <script type="text/babel">
        <!-- Try with let i =0 adn var i=0. see bottom of code for notes -->
          for(let i= 0; i<45; i++){ /* create 45 divs */
            var div = document.createElement('div');
            div.onclick = function() {
              alert("you clicked on a box #" + i);
            };
            document.getElementsByTagName('section')[0].appendChild(div);
          }

        </script>
        <title>Let Keyword</title>
      </head>
      <body>
        <header>
          <h1>Click on a box</h1>
        </header>
        <section></section>
      </body>	
      </html>
/* Notes:
using var i=0, we had the same i being reassigned through the loop, and we need to update with that let keyword.
'Let' is a great tool for enforcing block scoping in your JavaScript code. */
